name: Deploy to GitHub Pages

on:
  # Запускается при пуше в main ветку
  push:
    branches: ["main"]
  # Позволяет запускать вручную
  workflow_dispatch:

# Устанавливаем права доступа
permissions:
  contents: read
  pages: write
  id-token: write

# Конкурентное выполнение
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare files
        run: |
          # Создаем директорию для собранных файлов
          mkdir -p dist
          
          # Копируем HTML и обрабатываем замену секретов
          sed -e "s|___SPREADSHEET_ID___|${{ secrets.SPREADSHEET_ID }}|g" \
              -e "s|___API_KEY___|${{ secrets.GOOGLE_API_KEY }}|g" \
              src/index.html > dist/index.html
          
          # Копируем скрипт
          cp src/script.js dist/
          
          # Копируем остальные файлы (если есть)
          if [ -f "src/style.css" ]; then
            cp src/style.css dist/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4